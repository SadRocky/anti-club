<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pay for AntiClub</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../css/pay.css">
</head>
<body>
    
<!--START PRELOADER-->
<div class="preloader">
    <div class="preloader__row">
      <div class="preloader__item"></div>
      <div class="preloader__item"></div>
    </div>
  </div>
  <!--END PRELOADER-->

    <div class="main">
        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="../img/form-img.jpg" alt="Booking Image">
                </div>
                <div class="booking-form">
                    <form id="booking-form">
                        <h2>Booking a place for your evening!</h2>
                        <div class="form-group form-input">
                            <input type="text" name="name" id="name" value="" required/>
                            <label for="name" class="form-label">Your name</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="number" name="phone" id="phone" value="" required />
                            <label for="phone" class="form-label">Your phone number</label>
                        </div>
                        <div class="form-group">
                            <div class="select-list">
                                <select name="time" id="time" required>
                                    <option value="0pm">Time</option>
                                    <option value="1pm">Monday</option>
                                    <option value="2pm">Tuesday</option>
                                    <option value="3pm">Wednesday</option>
                                    <option value="4pm">Thursday</option>
                                    <option value="5pm">Friday</option>
                                    <option value="6pm">Saturday</option>
                                    <option value="7pm">Sunday</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-radio" style="margin-bottom: 0px;">
                            <label class="label-radio">Choose rave price</label>
                            <div class="radio-item-list">
                                <span class="radio-item">
                                    <input type="radio" name="number_people" value="49" id="number_people_1" />
                                    <label for="number_people_1">49$</label>
                                </span>
                                <span class="radio-item active">
                                    <input type="radio" name="number_people" value="99" id="number_people_2" checked="checked" />
                                    <label for="number_people_2">99$</label>
                                </span>
                                <span class="radio-item">
                                    <input type="radio" name="number_people" value="149" id="number_people_3" />
                                    <label for="number_people_3">149$</label>
                                </span>
                                <span class="radio-item">
                                    <input type="radio" name="number_people" value="199" id="number_people_4" />
                                    <label for="number_people_4">199$</label>
                                </span>
                            </div>
                        </div>
                        <div class="form-radio">
                            <label class="label-radio">Choose hotel price</label>
                            <div class="radio-item-list">
                                <span class="radio-item">
                                    <input type="radio" name="number_people" value="49" id="number_people_5" />
                                    <label for="number_people_5">Null</label>
                                </span>
                                <span class="radio-item active">
                                    <input type="radio" name="number_people" value="99" id="number_people_6" checked="checked" />
                                    <label for="number_people_6">49$</label>
                                </span>
                                <span class="radio-item">
                                    <input type="radio" name="number_people" value="149" id="number_people_7" />
                                    <label for="number_people_7">99$</label>
                                </span>
                                <span class="radio-item">
                                    <input type="radio" name="number_people" value="199" id="number_people_8" />
                                    <label for="number_people_8">149$</label>
                                </span>
                            </div>
                        </div>

                        <div class="form-submit">
                            <input type="submit" value="Order now" class="submit" id="submit" name="submit" />
                            <a href="#" class="vertify-booking">Verify your booking info from your phone</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script>
        /* PRELOADER */
    
      window.onload = function () {
        document.body.classList.add('loaded');
      }
    
      window.onload = function () {
        document.body.classList.add('loaded_hiding');
        window.setTimeout(function () {
          document.body.classList.add('loaded');
          document.body.classList.remove('loaded_hiding');
        }, 500);
      }
</script>

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../js/pay.js"></script>
</body>
</html>
